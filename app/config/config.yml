imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@TahwissaBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: TahwissaBundle\Entity\User
    registration:
        form:
                type: TahwissaBundle\Form\UserType

    from_email:
            address: you@example.com
            sender_name: You

liip_imagine:
    resolvers:
        default:
            web_path: ~

    filter_sets:
        cache : ~
        # name our filter set "my_watermark_filter"
        watermark_filter:
            filters:

                # use and setup the "watermark" filter
                watermark:

                    # path to the watermark file (prepended with "%kernel.root_dir%")
                    image: Resources/data/watermark.png

                    # size of the water mark relative to the input image
                    size: 0.3

                    # set the position of the watermark
                    position: topright
                scale:
                    dim: [ 500, 600 ]


        grayscale:
                    filters:

                        # use and setup the "grayscale" filter
                        grayscale: ~

        dim_down:
                    filters:

                                # use and setup the "scale" filter
                        scale:

                                    # input 1200x1600px -> output 750x1000px (relative down-scale)
                            dim: [ 500, 600 ]
